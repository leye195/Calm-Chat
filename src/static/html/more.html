<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/more.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <header>
      <span class="title">SocIO</span
      ><img class="h_icon" src="/static/img/h_icon.png" />
    </header>
    <p class="clock"></p>
    <section class="more_section">
      <div class="more more_main">
        <div class="user_div">
          <img src="/static/img/user.png" />
          <div>
            <p class="more_username">Username</p>
          </div>
        </div>
      </div>
      <div class="more more_options">
        <div class="themes">
          <img src="/static/img/brush.png" />
          <p>Themes</p>
        </div>
        <div class="account">
          <img src="/static/img/logout.png" />
          <p>LogOut</p>
        </div>
      </div>
    </section>
    <nav>
      <a href="/">
        <img src="/static/img/friends.png" /><span>Friends</span>
      </a>
      <a href="/chats">
        <img src="/static/img/chat.png" /><span>Chats</span>
      </a>
      <a href="/more" class="active">
        <img src="/static/img/more_active.png" /><span>More</span>
      </a>
    </nav>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/clock.js"></script>
    <script src="/static/js/more.js"></script>
  </body>
</html>
