<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>쏙Chat</title>
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/socket.io/socket.io.js" defer></script>
  </head>
  <body>
    <header>
      <span class="title">쏙Chat</span>
      <img class="h_icon" src="/static/img/h_icon.png" />
    </header>
    <main>
      <section class="message-section">
        <p class="message-count-joiner">
          0명의 쏙민들이 채팅에 참여하고 있습니다
        </p>
        <ul class="message-container"></ul>
      </section>
      <section class="form-container">
        <form class="message-form" method="POST">
          <textarea class="message-text" name="msg"></textarea>
          <input class="message-sender" type="submit" value="전송" />
        </form>
      </section>
    </main>
    <div class="login_page">
      <div class="login_form">
        <div>
          <img src="/static/img/h_icon.png" />
          <h3 class="login_h3">Login</h3>
        </div>
        <input
          class="u_name"
          type="text"
          placeholder="닉네임 ( 닉네임 최대 길이 7 )"
          name="name"
          value=""
        />
        <div class="login_btns">
          <button class="login">입장</button>
        </div>
      </div>
    </div>
    <script src="/static/js/index.js" type="module"></script>
  </body>
</html>
