<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>쏙Chat</title>
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <script
      src="https://kit.fontawesome.com/e8c0c78b52.js"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="//www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <div class="background">
      <div class="frame-container">
        <div id="player"></div>
      </div>
    </div>
    <header>
      <div>
        <span class="title">CalmChat</span>
        <img class="h_icon" src="/static/img/h_icon.png" />
      </div>
      <span class="volume"><i class="fas fa-volume-up"></i> </span>
    </header>
    <main>
      <section class="message-section">
        <p class="message-count-joiner">
          0명이 캠프에 있습니다
        </p>
        <ul class="message-container"></ul>
      </section>
      <section class="form-container">
        <form class="message-form" method="POST">
          <textarea class="message-text" name="msg"></textarea>
          <input class="message-sender" type="submit" value="전송" />
        </form>
      </section>
    </main>
    <div class="login_page">
      <div class="login_form">
        <div>
          <img src="/static/img/h_icon.png" />
          <h3 class="login_h3">이름을 알려주세요</h3>
        </div>
        <input
          class="u_name"
          type="text"
          placeholder="이름 ( 이름 최대 길이 7 )"
          name="name"
          value=""
        />
        <div class="login_btns">
          <button class="login">입장</button>
        </div>
      </div>
    </div>
    <script src="/static/js/index.js" type="module"></script>
  </body>
</html>
