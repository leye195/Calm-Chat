<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocIO</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <span class="title">SocIO</span><img class="h_icon" src="/img/h_icon.png">
        <div class="js_room"><img src="/img/add.png"/></div>
    </header>
    <p class="clock"></p>
    <div class="chat_menu">
        <div class="one menu_active">Personal</div>
        <div class="group">Group</div>
    </div>
    <div class="list_container">
        <ul class="group_list room_ul">
            <li>
                <div class="g_room">
                    <div>
                        <img class="group_img" src="/img/group.png"/>
                        <span>Room1</span>
                        <button>Enter</button>
                    </div>
                    
                </div>
            </li>
            <li>
                <div class="g_room">
                    <div>
                        <img class="group_img" src="/img/group.png"/>
                        <span>Room2</span>
                        <button>Enter</button>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="one_list room_ul">
            <li>
                <div class="o_room">
                    <img class="user_img" src="img/user.png"/>
                    <div>
                        <p>SocIO</p>
                        <p>Welcome to SocIO</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <nav>
        <a href="/">
            <img src="/img/friends.png"/><span>Friends</span>
        </a>
        <a href="/" class="active">
            <img src="/img/chat_active.png"/><span>Chats</span>
        </a>
        <a href="/more">
            <img src="/img/more.png"/><span>More</span>
        </a>
    </nav>
    <div class="room_modal">
        <div class="exit_container">
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
        </div>
        <div>
            <input class="room_input" type="text" placeholder="방 이름"/>
            <div class="room_btns">
                <button>방 생성</button>
                <button>취소</button>
            </div>
        </div>
    </div>
    <script src="/js/user.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/clock.js"></script>
</body>
</html>
