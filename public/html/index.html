<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocIO</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <span class="title">SocIO</span><img class="h_icon" src="/img/h_icon.png">
        <div class="js_room"><img src="/img/add.png"/></div>
    </header>
    <p class="clock"></p>
    <ul class="room_ul">
        <li>
            <div class="room">
                <p>Room1</p>
                <button>Enter</button>
            </div>
        </li>
        <li>
            <div class="room">
                <p>Room2</p>
                <button>Enter</button>
            </div>
        </li>
    </ul>
    <nav>
        <a href="/" class="active">
            <img src="/img/chat_active.png"/><span>Chats</span>
        </a>
        <a href="/more">
            <img src="/img/more.png"/><span>More</span>
        </a>
    </nav>
    <div class="login_page">
        <div class="form">
            <h3 class="form_h3">What is your nickname?</h3>
            <input class="nickname" type="text" placeholder="type your nickname" maxlength="14"/>
        </div>
    </div>
    <div class="room_modal">
        <div class="exit_container">
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
        </div>
        <div>
            <input class="room_input" type="text" placeholder="방 이름"/>
            <div class="room_btns">
                <button>방 생성</button>
                <button>취소</button>
            </div>
        </div>
    </div>
    <script src="/js/user.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/clock.js"></script>
</body>
</html>
