<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocIO</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/friend.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <span class="title">SocIO</span><img class="h_icon" src="/img/h_icon.png">
    </header>
    <p class="clock"></p>
    <section class="friend_section">
        <div class="profile_main">
            <div class="user_div">
                <img src="/img/user.png"/>
                <div>
                    <p class="username">Username</p>
                </div>
            </div>
        </div>
        <div class="blank"></div>
    </section>
    <nav>
        <a href="/" class="active">
            <img src="/img/friends_active.png"/><span>Friends</span>
        </a>
        <a href="/chats" >
            <img src="/img/chat.png"/><span>Chats</span>
        </a>
        <a href="/more" >
            <img src="/img/more.png"/><span>More</span>
        </a>
    </nav>
    <div class="login_page">
        <div class="form">
            <h3 class="form_h3">What is your nickname?</h3>
            <input class="nickname" type="text" placeholder="type your nickname" maxlength="14"/>
        </div>
    </div>
    <script src="/js/clock.js"></script>
    <script>
        const login_page=document.querySelector(".login_page"),nick=document.querySelector(".nickname");
        const username=document.querySelector(".username");
        const USER_NICK="USER_NICK";
        function handleNickname(e){
            const target=e.target;
            if(e.keyCode===13){
                save_nickname(target.value);
                target.value="";
            }
        }
        function load_nickname(){
            const nickname=sessionStorage.getItem(USER_NICK);
            if(!nickname){login_page.style.display="block";}
            else{
                login_page.style.display="none";
                username.textContent=nickname;
            }
        }   
        function save_nickname(nickname){
            sessionStorage.setItem(USER_NICK,nickname);
            login_page.style.display="none";
            load_nickname();
        }
        function init(){
            load_nickname();
            nick.addEventListener("keydown",handleNickname);
        }
        init();
    </script>
</body>
</html>
